<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Attendance Viewer</h1>
  <table id="attendance-table">
    <thead>
      <tr>
        <th>Class</th>
        <th>Boys</th>
        <th>Girls</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="clear-btn" style="margin-top: 1rem; background-color:red;color:white;padding:0.5rem 1rem;border:none;border-radius:4px;cursor:pointer;">
    Clear All Attendance Data
  </button>
  <p id="clear-status"></p>

  <script type="module">
    import { supabase } from './supabase.js';

    async function loadAttendance() {
      const { data, error } = await supabase.from('attendance').select('*');
      if (error) {
        console.error(error);
        return;
      }
      const tbody = document.querySelector('#attendance-table tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.class_name}</td>
          <td>${row.boys_count}</td>
          <td>${row.girls_count}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadAttendance();

    // Clear all attendance data button
    document.getElementById('clear-btn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete ALL attendance data?')) return;

      const { error } = await supabase.from('attendance').delete().neq('id', 0);

      const status = document.getElementById('clear-status');
      if (error) {
        console.error(error);
        status.textContent = 'Error clearing data: ' + error.message;
      } else {
        status.textContent = 'All attendance data cleared.';
        loadAttendance();
      }
    });
  </script>
</body>
</html>
