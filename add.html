<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add / Update Attendance</h1>
  <form id="attendance-form">
    <label>Class Name: <input type="text" id="class_name" required></label><br>
    <label>Boys Count: <input type="number" id="boys_count" required></label><br>
    <label>Girls Count: <input type="number" id="girls_count" required></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script type="module">
    import { supabase } from './supabase.js';

    document.getElementById('attendance-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const className = document.getElementById('class_name').value;
      const boysCount = parseInt(document.getElementById('boys_count').value, 10);
      const girlsCount = parseInt(document.getElementById('girls_count').value, 10);

      const { data, error } = await supabase
        .from('attendance')
        .upsert({
          class_name: className,
          boys_count: boysCount,
          girls_count: girlsCount
        }, { onConflict: 'class_name' });

      const status = document.getElementById('status');
      if (error) {
        status.textContent = 'Error: ' + error.message;
      } else {
        status.textContent = 'Attendance saved!';
        document.getElementById('attendance-form').reset();
      }
    });
  </script>
</body>
</html>
